<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/svg" href="Red.svg" />
        <title>Flappy block</title>
        <style>
            canvas {
                border: 1px solid #d3d3d3;
                background-color: #f1f1f1;
            }
        </style>
    </head>
    <body onload="beginGame()">
        <script>
            var gamePiece;
            var obstacles = [];
            var score;

            function beginGame() {
                gamePiece = new component(30, 30, 'red', 10, 120);
                gamePiece.gravity = 0.05;
                score = new component('30px', 'Monospace', 'black', 280, 40, 'text');
                gameArea.start();
            }

            var gameArea = {
                canvas: document.createElement('canvas'),
                start: function () {
                    this.canvas.width = 480;
                    this.canvas.height = 270;
                    this.context = this.canvas.getContext('2d');
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    this.frameNo = 0;
                    this.interval = setInterval(updateGameArea, 20);
                },
                clear: function () {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
                },
            };

            function component(width, height, color, x, y, type) {
                this.type = type;
                this.score = 0;
                this.width = width;
                this.height = height;
                this.speedX = 0;
                this.speedY = 0;
                this.x = x;
                this.y = y;
                this.gravity = 0;
                this.gravitySpeed = 0;
                this.update = function () {
                    ctx = gameArea.context;
                    if (this.type == 'text') {
                        ctx.font = this.width + ' ' + this.height;
                        ctx.fillStyle = color;
                        ctx.fillText(this.text, this.x, this.y);
                    } else {
                        ctx.fillStyle = color;
                        ctx.fillRect(this.x, this.y, this.width, this.height);
                    }
                };
                this.newPos = function () {
                    this.gravitySpeed += this.gravity;
                    this.x += this.speedX;
                    this.y += this.speedY + this.gravitySpeed;
                    this.hitBottom();
                };
                this.hitBottom = function () {
                    var bedRock = gameArea.canvas.height - this.height;
                    if (this.y > bedRock) {
                        this.y = bedRock;
                        this.gravitySpeed = 0;
                    }
                };
                this.crashWith = function (otherobj) {
                    var myleft = this.x;
                    var myright = this.x + this.width;
                    var mytop = this.y;
                    var mybottom = this.y + this.height;
                    var otherleft = otherobj.x;
                    var otherright = otherobj.x + otherobj.width;
                    var othertop = otherobj.y;
                    var otherbottom = otherobj.y + otherobj.height;
                    var crash = true;
                    if (
                        mybottom < othertop ||
                        mytop > otherbottom ||
                        myright < otherleft ||
                        myleft > otherright
                    ) {
                        crash = false;
                    }
                    return crash;
                };
            }

            function updateGameArea() {
                var x, height, gap, minHeight, maxHeight, minGap, maxGap;
                for (i = 0; i < obstacles.length; i += 1) {
                    if (gamePiece.crashWith(obstacles[i])) {
                        let finalScore = gameArea.frameNo;
                        var r = confirm(`Your score was: ${finalScore}\nSeems like u got blockedðŸ˜‰`);
                        if (r == true) {
                            window.location.reload();
                        }
                        return;
                    }
                }
                gameArea.clear();
                gameArea.frameNo += 1;
                if (gameArea.frameNo == 1 || everyinterval(150)) {
                    x = gameArea.canvas.width;
                    minHeight = 20;
                    maxHeight = 200;
                    height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
                    minGap = 50;
                    maxGap = 200;
                    gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);
                    obstacles.push(new component(10, height, 'green', x, 0));
                    obstacles.push(new component(10, x - height - gap, 'green', x, height + gap));
                }
                for (i = 0; i < obstacles.length; i += 1) {
                    obstacles[i].x += -1;
                    obstacles[i].update();
                }
                score.text = 'SCORE: ' + gameArea.frameNo;
                score.update();
                gamePiece.newPos();
                gamePiece.update();
            }

            function everyinterval(n) {
                if ((gameArea.frameNo / n) % 1 == 0) {
                    return true;
                }
                return false;
            }

            function accelerate(n) {
                gamePiece.gravity = n;
            }

            document.addEventListener('keydown', e => {
                e.preventDefault();
                if (e.keyCode == 32) accelerate(-0.2);
            });

            document.addEventListener('keyup', e => {
                e.preventDefault();
                if (e.keyCode == 32) accelerate(0.05);
            });
        </script>
        <br />
        <button type="button" onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)">FLY</button>
        <p>Use the <strong>FLY</strong> or <strong>SPACE KEY</strong> to stay afloat</p>
        <p>How long can you stay up?ðŸ˜‰</p>
        <p id="log"></p>
    </body>
</html>
